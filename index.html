<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coole Webseite</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: white;
        }

        section {
            padding: 40px;
            text-align: center;
            color: #333;
        }

        footer {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: white;
        }

        a {
            color: #00bcd4;
            text-decoration: none;
        }

        /* Animierter Hintergrund */
        body:before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #3498db, #e74c3c, #2ecc71, #f39c12);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Willkommen auf meiner coolen Webseite!</h1>
    </header>

    <section>
        <p>Dies ist ein Absatz mit einigen Informationen Ã¼ber meine stylische Webseite.</p>
        <p>Ich bin sicher, dass du hier etwas Interessantes finden wirst!</p>
    </section>

    <footer>
        <p>Besuche auch gerne meine <a href="https://www.example.com">andere Webseite</a>.</p>
    </footer>

</body>
</html>
